<template>
  <lightning-card title="Application">
    <div class="slds-p-around_medium">
      <lightning-input
        label="First Name"
        required
        value={firstName}
        onchange={handleFirstName}
      ></lightning-input>

      <lightning-input
        label="Last Name"
        required
        value={lastName}
        onchange={handleLastName}
      ></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
