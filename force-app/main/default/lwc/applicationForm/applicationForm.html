<template>
  <lightning-card title="Cloudsquare Application">
    <div class="slds-p-around_medium">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Submitting" size="small"></lightning-spinner>
        </template>

        <template if:true={message}>
            <div class={messageClass} role="status">{message}</div>
        </template>

        <lightning-input
            label="Company Name"
            required
            value={companyName}
            onchange={handleCompanyName}
        ></lightning-input>
        
        <lightning-input
            label="Federal Tax ID"
            required
            value={federalTaxId}
            onchange={handleFederalTaxId}
        ></lightning-input>

        <lightning-input
            label="Contact First Name"
            required
            value={firstName}
            onchange={handleFirstName}
        ></lightning-input>

        <lightning-input
            label="Contact Last Name"
            required
            value={lastName}
            onchange={handleLastName}
        ></lightning-input>

        <lightning-input
            label="Email"
            required
            type="email"
            value={email}
            onchange={handleEmail}
        ></lightning-input>

        <lightning-input
            label="Phone"
            required
            type="tel"
            value={phone}
            onchange={handlePhone}
        ></lightning-input>

        <lightning-input
            label="Annual Revenue"
            value={annualRevenue}
            onchange={handleAnnualRevenue}
        ></lightning-input>

        <div class="slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit}
                disabled={isLoading}
            ></lightning-button>
        </div>
    </div>
  </lightning-card>
</template>
